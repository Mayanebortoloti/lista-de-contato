<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Lista de Contatos</h1>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="phone" placeholder="Telefone" required>
            <button type="submit">Adicionar Contato</button>
        </form>
        <ul id="contactList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
